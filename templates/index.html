<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
</head>
<body>
    <!-- Buscador de Pokémon (existente) -->
    <form method="post">
        <h2>Buscar Pokémon</h2>
        <input type="text" name="pokemon_name" placeholder="Nombre o número">
        <button type="submit">Buscar Pokémon</button>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </form>

    <!-- Nuevo buscador de Regiones -->
    <form method="post">
        <select name="search_type">
            <option value="pokemon">Pokémon</option>
            <option value="region">Región</option>
        </select>
        <input type="text" name="query" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>

    <!-- Resultados de Pokémon -->
    {% if pokemon %}
        <!-- Tus datos existentes de Pokémon -->
    {% endif %}

    <!-- Resultados de Región -->
    {% if region %}
        <h2>{{ region.name }}</h2>
        <p><strong>Generación:</strong> {{ region.generation }}</p>
        <p><strong>Pokédexes:</strong> {{ region.pokedexes | join(', ') }}</p>
        <!-- Más datos de la región... -->
    {% endif %}
</body>
</html>
