<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header></header>
    <main class="container">
        <h1>Pokédex</h1>
        
        <form method="post" class="search-form">
            <label for="pokemon_name">Buscar Pokémon:</label>
            <input type="text" id="pokemon_name" name="pokemon_name" placeholder="Nombre o número" required>
            <button type="submit">Buscar</button>
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        {% if pokemon %}
            <article class="pokemon-card">
                <h2>{{ pokemon.name }} <span class="pokemon-id">#{{ pokemon.id }}</span></h2>
                <img src="{{ pokemon.sprites }}" alt="{{ pokemon.name }}" class="pokemon-sprite">
                
                <div class="pokemon-details">
                    <p><strong>Altura:</strong> {{ pokemon.height }} m</p>
                    <p><strong>Peso:</strong> {{ pokemon.weight }} kg</p>
                    <p><strong>Tipos:</strong> 
                        {% for type in pokemon.types %}
                            <span class="type {{ type|lower }}">{{ type }}</span>
                        {% endfor %}
                    </p>
                    <p><strong>Habilidades:</strong> {{ pokemon.abilities | join(', ') }}</p>
                </div>
            </article>
        {% endif %}
    </main>
    <footer></footer>
</body>
</html>
